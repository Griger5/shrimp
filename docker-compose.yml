services:
  web:
    container_name: nuxt
    depends_on:
      - db
    build: .
    env_file: .env.example
    ports:
      - "3000:3000"

  db:
    container_name: postgres
    image: postgres:18
    restart: always
    env_file: .env.example
    ports:
      - "5432:5432"
    volumes: 
      - db:/var/lib/postgresql

  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4
    restart: always
    env_file: .env.example
    ports:
      - "5050:80"

  minio:
    image: minio/minio:latest
    container_name: minio
    env_file: .env.example
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    env_file:
      - .env.example
    volumes:
      - ./minio-init.sh:/minio-init.sh
    entrypoint: ["/bin/sh", "/minio-init.sh"]
    restart: "no"

volumes:
  db:
    driver: local
  minio-data: